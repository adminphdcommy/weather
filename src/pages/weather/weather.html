<ion-header>

  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let weather of weatherArray, let i = index" (click)="details(weather)">
          <ion-avatar item-start>
            <img src="//openweathermap.org/img/w/{{weather['weather'][0]['icon']}}.png">
            <h3>{{weather['weather'][0]['main']}}</h3>
          </ion-avatar>
          <h1>{{weather['dt'] *1000 | date:'EEEE'}}</h1>
          <h2>{{weather['dt'] *1000 | date:'dd,MMM,yyyy'}}</h2>
          
          <p>Day: {{weather['temp']['day'] - 273.15 | number:'1.1-1'}} ° C<br>
             Night: {{weather['temp']['night'] - 273.15| number:'1.1-1'}} ° C</p>
             <button ion-button clear item-end >View</button>
        </ion-item>
      </ion-list>

</ion-content>
